<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abdullah">
  <meta name="description" content="Scenario: Making a Website Coming Soon landing page inviting visitors to sign up for their newsletter.">
  <title>Pros Nutrition</title>
  <!-- css and fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Rubik&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <form action="#">
    <div class="container">
      <h1>Website Coming Soon!</h1>
      <div class="hero-text">
        <p class="mainp" id="mainp">Become the person you always wanted to be</p>
      </div>  
  
      <div class="form">
        <fieldset>
          <legend>Stay connected with our subscription form </legend>
  
          <div class="text-fields"> 
            <p>
              <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label>  
              <input type="text" id="name" name="Name" placeholder="Please enter your name" required>
            </p> 
         
            <p>
              <label for="email">Email:<abbr title="required" aria-label="required">*</abbr></label> 
              <input type="email" id="email" name="email"  placeholder="How do we contact you?" required>
            </p> 
          </div>
        
            <p>
              <label for="meal">Favourite meal of the day:</label>
              <select name="mealselect">
                <option value = "1">Breakfast</option>               
                <option value = "2">Lunch</option>
                <option value = "3">Dinner</option>
                <option value = "4">Midnight Snack</option>
              </select>
            </p>
 
            <p> 
              <label for="promo">I would like to recieve promotional emails</label>
              <input type = "checkbox" id="promotion" name= "promotion">
            </p>
    
          <footer>
            <button type="submit">Submit</button>
          </footer>
        </fieldset>
      </div>
    </div>
  </form>
</body> 
</html>
